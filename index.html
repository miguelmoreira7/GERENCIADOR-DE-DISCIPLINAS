<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Criar aluno</h2>
    Nome: <input id="nome"> <br>
    Idade: <input id="idade"> <br>
    <button onclick="gerenciador.inserirAluno()">Inserir</button>

    <h2>Criar disciplina</h2>
    Nome: <input id="nomeDisciplina"> <br>
    Código: <input id="codigoDisciplina"> <br>
    <button onclick="gerenciador.inserirDisciplina()">Inserir</button>

    <h2>Adicionar aluno em disciplina</h2>
    Nome do aluno: <input id="nomeAluno"> <br>
    Nome ou código da disciplina: <input id="nomeOuCodigo"> <br>
    <button onclick="gerenciador.inserirAlunoEmDisciplina()">Inserir</button>


    <h1>Listagem de Alunos</h1>
    <p>Nome - Idade</p>

    <script src="js/model/aluno.js"></script>
    <script src="js/repositorio/aluno-repositorio.js"></script>
    <script src="js/servico/aluno-servico.js"></script>
    <script src="js/controller/aluno-controlador.js"></script>
    <script src="js/model/disciplina.js"></script>
    <script src="js/repositorio/disciplina-repositorio.js"></script>
    <script src="js/servico/disciplina-servico.js"></script>
    <script src="js/controller/disciplina-controlador.js"></script>
    <script src="js/controller/gerenciador.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
